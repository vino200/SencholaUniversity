<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:white;
    }
    .container {
      max-width: 400px;
      margin-top: 40px;
      background-color: light yellow;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-heading {
      text-align: center;
      color:black;
    }
    .image{
      background-image: url(https://img.freepik.com/free-photo/workspace-with-office-supplies-top-view_144627-32488.jpg?w=900&t=st=1706327128~exp=1706327728~hmac=793c76c01a1748e8d5b713da78332a443d5f27d1e855365bc07644d738fe5cc7);
    }
    
    .form-label {
      font-weight: bold;
    }
    
  </style>
  <title>Student Details Form</title>
</head>
<body>
<div class="image">
<div class="container">
  <h2 class="form-heading mb-4">Student Details</h2>
  <form>
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
    </div>
    <div class="mb-3">
      <label for="studentAge" class="form-label">Student Age</label>
      <input type="number" class="form-control" id="studentAge" placeholder="Enter student age" required>
    </div>
    <div class="mb-3">
      <label for="studentDOB" class="form-label">Student Date of Birth</label>
      <input type="date" class="form-control" id="studentDOB" required>
    </div>
    <div class="mb-3">
      <label for="qualification" class="form-label">Qualification</label>
      <input type="text" class="form-control" id="qualification" placeholder="Enter qualification" required>
    </div>
    <div class="mb-3">
      <label for="passedOutYear" class="form-label">Passed Out Year</label>
      <select class="form-select" id="passedOutYear" required>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="universityName" class="form-label">University Name</label>
      <input type="text" class="form-control" id="universityName" placeholder="Enter university name" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image Upload</label>
      <input type="file" class="form-control" id="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

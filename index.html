<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<style>
    table{
        border-collapse: collapse;
        width: 20;
    }
    th,td{
        
        text-align: left;
        border:1px solid black;
    }
    th{
        text-align: center;
    }
</style>
<body>
    <table>
     <form>
      <tr> 
        <th colspan="2">Registration Form</th>
      </tr>

      <tr>
        <td><label for="Student Name">Student name</label</td>
        <td><input type="text" name="Student name" id="Student Name"></td>
      </tr>

      <tr>
        <td><label for="Father's Name" >Father's Name</label></td>
        <td><input type="text" name="Father's Name" id="Father's Name"></td>
      </tr>

      <tr>
        <td><label for="Mother's Name">Mother's Name</label></td>
        <td><input type="text" name="Mother's Name" id="Mother's Name"></td>
      </tr>

      <tr>
         <td><label for="Date of birth">Date of birth</label></td>
         <td><input type="date" name="Date of birth" id="Date of birth"></td>
      </tr>

      <tr>
         <td><legend>Gender</legend></td>
         <td><label for="male">male</label><input type="radio" name="male" id="male"><label for="female">female</label><input type="radio" name="female" id="female"></td>
      </tr>

      <tr>
        <td><label for="Email id">Email id</label></td>
        <td><input type="text" name="Email id" id="Email id"></td>
      </tr>
        
      <tr>
        <td><label for="Mobile No" >Mobile No</label></td>
        <td><input type="tel" name="Mobile No" id="Mobile No"></td>
      </tr>
    
      <tr>
        <td><label for="Address">Address</label></td>
        <td><input type="text" name="Address" id="Address"></td>
      </tr>
      <tr>
        <td><label for="state">state</label></td>
        <td><input type="text" name="state" id="state"></td>
      </tr>

      <tr>
        <td><label for="city" >City</label></td>
        <td><input type="text" name="city" id="city"></td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td><button>Submit</button></td>
      </tr>
  </form>
</table>
    
</body>
</html>
